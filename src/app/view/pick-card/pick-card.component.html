<div class="home-container position-relative">
  <div class="background-image position-absolute w-100 h-100 opacity-75"></div>
  <div class="content position-absolute top-50 start-50 translate-middle text-center text-white">
    <h1 class="epic-title">Please pick a card</h1>
    <div class="row">
      <div class="col-md-6 col-lg-3 mb-4" *ngFor="let iCard of iCards">
        <div class="card" [class.selected]="iCard.selected" (click)="onCardClicked(iCard)">
          <img [src]="iCard.assetPath" class="card-img-top" [alt]="iCard.title">
          <div class="card-body">
            <h5 class="card-title">{{ iCard.title }}</h5>
            <p class="card-text">{{ iCard.price }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-lg btn-outline-light epic-button" (click)="onReadyClicked()" [disabled]="!canReady">Ready</button>
      </div>
    </div>
  </div>
</div>
