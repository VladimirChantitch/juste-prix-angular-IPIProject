<div class="home-container position-relative">
  <div class="background-image position-absolute w-100 h-100 opacity-75"></div>
  <div class="content position-absolute top-50 start-50 translate-middle text-center text-white">
    <h1 class="epic-title">Please make a guess</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ iCard.title }}</h5>
          </div>
          <img [src]="iCard.assetPath" class="card-img-top" [alt]="iCard.title">
        </div>
      </div>
      <div class="col-md-8 col-lg-6 mb-4">
        <app-guess-table [guess_left]="guessLeft" [guesses]="guesses"></app-guess-table>
      </div>
    </div>
    <div class="row">
      <form [formGroup]="guessForm" (ngSubmit)="onGuessSubmit()" class="my-3">
        <div class="mb-3">
        <span class="epic-text">Enter guess in euro</span>
          <input
            formControlName="price"
            class="form-control"
            placeholder="***.**">
            <app-form-error-handler
              [control]="this.guessForm.controls['price']"
              [controlLabel]="control_label"
            >
            </app-form-error-handler>
        </div>
        <button
          type="submit"
          class="d-grid col-4 mx-auto btn btn-dark"
          [disabled]="!!guessForm.invalid">
          {{ submitLabel }}
        </button>
      </form>
    </div>
  </div>
</div>
